services:
  stonkmarket:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stonkmarket-api
    command: >
      gunicorn -k uvicorn.workers.UvicornWorker
      -w ${GUNICORN_WORKERS:-2}
      app.main:app
      --bind 0.0.0.0:8000
      --access-logfile -
      --forwarded-allow-ips="*"
      --timeout 120
      --graceful-timeout 30
    env_file:
      - .env
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - DEBUG=${DEBUG:-false}
      - DATABASE_URL=${DATABASE_URL:-postgresql://stonkmarket:stonkmarket@postgres:5432/stonkmarket}
      - VALKEY_URL=${VALKEY_URL:-redis://valkey:6379/0}
      - ADMIN_USER=${ADMIN_USER:-admin}
      - ADMIN_PASS=${ADMIN_PASS:-}
      - AUTH_SECRET=${AUTH_SECRET:-}
      - SCHEDULER_ENABLED=${SCHEDULER_ENABLED:-true}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      valkey:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M
    networks:
      - stonkmarket
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:mode=1777
      - /data:uid=1000,gid=1000,mode=0755

  postgres:
    image: postgres:17-alpine
    container_name: stonkmarket-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-stonkmarket}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-stonkmarket}
      POSTGRES_DB: ${POSTGRES_DB:-stonkmarket}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-stonkmarket} -d ${POSTGRES_DB:-stonkmarket}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 128M
    networks:
      - stonkmarket
    security_opt:
      - no-new-privileges:true
    command: >
      postgres
      -c shared_buffers=128MB
      -c effective_cache_size=256MB
      -c maintenance_work_mem=64MB
      -c work_mem=16MB
      -c max_connections=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c min_wal_size=80MB
      -c max_wal_size=1GB
      -c checkpoint_completion_target=0.9

  valkey:
    image: valkey/valkey:8.1-alpine
    container_name: stonkmarket-valkey
    command: >
      valkey-server
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --tcp-keepalive 300
    volumes:
      - valkey_data:/data
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
        reservations:
          cpus: "0.1"
          memory: 64M
    networks:
      - stonkmarket
    security_opt:
      - no-new-privileges:true

volumes:
  postgres_data:
    driver: local
  valkey_data:
    driver: local

networks:
  stonkmarket:
    name: stonkmarket_net
    driver: bridge
