# Development docker-compose - mirrors production but with hot reload
# Usage: docker compose -f docker-compose.dev.yml up --build

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: stonkmarket-api-dev
    command: >
      uvicorn app.main:app
      --host 0.0.0.0
      --port 8000
      --reload
      --reload-dir /app/app
    env_file:
      - .env.production
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - LOG_LEVEL=DEBUG
      - FLOWER_BASIC_AUTH=${FLOWER_BASIC_AUTH:-stonkmarket:88c3c9bfc4df90f830f2f025fc669b58}
      - CORS_ALLOWED_ORIGINS=http://localhost:5173,http://localhost:3000,http://127.0.0.1:5173
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app:ro
      - ./tests:/app/tests:ro
      - ./alembic:/app/alembic
      - ./alembic.ini:/app/alembic.ini:ro
      - ./entrypoint.sh:/app/entrypoint.sh:ro
    depends_on:
      postgres:
        condition: service_healthy
      valkey:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - stonkmarket

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: stonkmarket-frontend-dev
    command: npm run dev -- --host 0.0.0.0
    environment:
      - NODE_ENV=development
      - DOCKER_ENV=true
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/src:/app/src:ro
      - ./frontend/index.html:/app/index.html:ro
      - ./frontend/vite.config.ts:/app/vite.config.ts:ro
      - ./frontend/tailwind.config.js:/app/tailwind.config.js:ro
      - ./frontend/tsconfig.json:/app/tsconfig.json:ro
      - ./frontend/tsconfig.app.json:/app/tsconfig.app.json:ro
      - ./frontend/components.json:/app/components.json:ro
    depends_on:
      - api
    networks:
      - stonkmarket

  postgres:
    image: postgres:17-alpine
    container_name: stonkmarket-postgres-dev
    env_file:
      - .env.production
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stonkmarket -d stonkmarket"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - stonkmarket
    command: >
      postgres
      -c shared_buffers=128MB
      -c effective_cache_size=256MB
      -c maintenance_work_mem=64MB
      -c work_mem=16MB
      -c max_connections=100

  valkey:
    image: valkey/valkey:8.1-alpine
    container_name: stonkmarket-valkey-dev
    command: >
      valkey-server
      --appendonly yes
      --maxmemory 128mb
      --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - valkey_data_dev:/data
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 3s
    networks:
      - stonkmarket

  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile.celery
    container_name: stonkmarket-celery-worker-dev
    command: >
      celery -A app.celery_app.celery_app worker
      --loglevel=INFO
      --events
      --concurrency=${CELERY_CONCURRENCY:-4}
      --prefetch-multiplier=1
      --queues=high,default,low
      -O fair
      --hostname=worker@%h
    env_file:
      - .env.production
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://valkey:6379/1}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND:-redis://valkey:6379/1}
      - CELERY_CRON_SYNC_SECONDS=${CELERY_CRON_SYNC_SECONDS:-30}
    volumes:
      - ./app:/app/app:ro
      - ./alembic:/app/alembic:ro
      - ./alembic.ini:/app/alembic.ini:ro
    depends_on:
      postgres:
        condition: service_healthy
      valkey:
        condition: service_healthy
    networks:
      - stonkmarket

  celery-worker-batch:
    build:
      context: .
      dockerfile: Dockerfile.celery
    container_name: stonkmarket-celery-worker-batch-dev
    command: >
      celery -A app.celery_app.celery_app worker
      --loglevel=INFO
      --events
      --concurrency=${CELERY_BATCH_CONCURRENCY:-2}
      --prefetch-multiplier=1
      --queues=batch
      -O fair
      --hostname=batch@%h
    env_file:
      - .env.production
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://valkey:6379/1}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND:-redis://valkey:6379/1}
      - CELERY_CRON_SYNC_SECONDS=${CELERY_CRON_SYNC_SECONDS:-30}
    volumes:
      - ./app:/app/app:ro
      - ./alembic:/app/alembic:ro
      - ./alembic.ini:/app/alembic.ini:ro
    depends_on:
      postgres:
        condition: service_healthy
      valkey:
        condition: service_healthy
    networks:
      - stonkmarket

  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile.celery
    container_name: stonkmarket-celery-beat-dev
    command: >
      celery -A app.celery_app.celery_app beat
      --loglevel=INFO
      --scheduler app.jobs.celery_scheduler:DatabaseScheduler
      --schedule=/tmp/celerybeat-schedule
    env_file:
      - .env.production
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://valkey:6379/1}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND:-redis://valkey:6379/1}
      - CELERY_CRON_SYNC_SECONDS=${CELERY_CRON_SYNC_SECONDS:-30}
    volumes:
      - ./app:/app/app:ro
      - ./alembic:/app/alembic:ro
      - ./alembic.ini:/app/alembic.ini:ro
    depends_on:
      postgres:
        condition: service_healthy
      valkey:
        condition: service_healthy
    networks:
      - stonkmarket

  flower:
    build:
      context: .
      dockerfile: Dockerfile.celery
    container_name: stonkmarket-flower-dev
    command: >
      sh -c "celery -A app.celery_app.celery_app flower --port=5555 ${FLOWER_BASIC_AUTH:+--basic_auth=$FLOWER_BASIC_AUTH}"
    env_file:
      - .env.production
    environment:
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://valkey:6379/1}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND:-redis://valkey:6379/1}
      - FLOWER_BASIC_AUTH=${FLOWER_BASIC_AUTH:-stonkmarket:88c3c9bfc4df90f830f2f025fc669b58}
    volumes:
      - ./app:/app/app:ro
    depends_on:
      celery-worker:
        condition: service_started
      celery-worker-batch:
        condition: service_started
      valkey:
        condition: service_healthy
    ports:
      - "5555:5555"
    networks:
      - stonkmarket

volumes:
  postgres_data_dev:
    driver: local
  valkey_data_dev:
    driver: local

networks:
  stonkmarket:
    name: stonkmarket_dev_net
    driver: bridge
