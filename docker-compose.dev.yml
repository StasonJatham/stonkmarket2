# Development docker-compose with hot reloading for FastAPI and React
# Usage: docker compose -f docker-compose.dev.yml up --build

services:
  # FastAPI backend with hot reload
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: stonkmarket-api-dev
    command: >
      uvicorn app.main:app
      --host 0.0.0.0
      --port 8000
      --reload
      --reload-dir /app/app
    env_file:
      - .env
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - DATABASE_URL=${DATABASE_URL:-postgresql://stonkmarket:stonkmarket@postgres:5432/stonkmarket}
      - VALKEY_URL=${VALKEY_URL:-redis://valkey:6379/0}
      - ADMIN_USER=${ADMIN_USER:-admin}
      - ADMIN_PASS=${ADMIN_PASS:-changeme}
      - AUTH_SECRET=${AUTH_SECRET:-dev-secret-change-in-production}
      - SCHEDULER_ENABLED=${SCHEDULER_ENABLED:-true}
      - LOG_LEVEL=${LOG_LEVEL:-DEBUG}
      - CORS_ALLOWED_ORIGINS=http://localhost:5173,http://localhost:3000,http://127.0.0.1:5173
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    ports:
      - "8000:8000"
    volumes:
      # Mount source code for hot reloading
      - ./app:/app/app:ro
    depends_on:
      postgres:
        condition: service_healthy
      valkey:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - stonkmarket-dev

  # React frontend with Vite hot reload
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: stonkmarket-frontend-dev
    command: npm run dev -- --host 0.0.0.0
    environment:
      - NODE_ENV=development
      - DOCKER_ENV=true
    ports:
      - "5173:5173"
    volumes:
      # Mount source code for hot reloading
      - ./frontend/src:/app/src:ro
      - ./frontend/index.html:/app/index.html:ro
      - ./frontend/vite.config.ts:/app/vite.config.ts:ro
      - ./frontend/tailwind.config.js:/app/tailwind.config.js:ro
      - ./frontend/tsconfig.json:/app/tsconfig.json:ro
      - ./frontend/tsconfig.app.json:/app/tsconfig.app.json:ro
      - ./frontend/components.json:/app/components.json:ro
    depends_on:
      - api
    networks:
      - stonkmarket-dev

  postgres:
    image: postgres:17-alpine
    container_name: stonkmarket-postgres-dev
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-stonkmarket}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-stonkmarket}
      POSTGRES_DB: ${POSTGRES_DB:-stonkmarket}
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stonkmarket -d stonkmarket"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - stonkmarket-dev

  valkey:
    image: valkey/valkey:8.1-alpine
    container_name: stonkmarket-valkey-dev
    command: >
      valkey-server
      --appendonly yes
      --maxmemory 128mb
      --maxmemory-policy allkeys-lru
    volumes:
      - valkey_data_dev:/data
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 3s
    networks:
      - stonkmarket-dev

volumes:
  postgres_data_dev:
    driver: local
  valkey_data_dev:
    driver: local

networks:
  stonkmarket-dev:
    name: stonkmarket_dev_net
    driver: bridge
