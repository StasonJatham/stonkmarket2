<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>StonkMarket - Discover Stock Dips with Recovery Potential</title>
    <meta name="title" content="StonkMarket - Discover Stock Dips with Recovery Potential" />
    <meta name="description" content="Track market dips and identify stocks with high recovery potential. Real-time analysis of S&P 500 and MSCI World Index benchmarks." />
    <meta name="keywords" content="stocks, investing, market dips, recovery potential, S&P 500, MSCI World, stock analysis" />
    <meta name="author" content="StonkMarket" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://stonkmarket.app/" />
    <meta property="og:title" content="StonkMarket - Discover Stock Dips with Recovery Potential" />
    <meta property="og:description" content="Track market dips and identify stocks with high recovery potential. Real-time analysis of S&P 500 and MSCI World Index benchmarks." />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:site_name" content="StonkMarket" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://stonkmarket.app/" />
    <meta property="twitter:title" content="StonkMarket - Discover Stock Dips with Recovery Potential" />
    <meta property="twitter:description" content="Track market dips and identify stocks with high recovery potential." />
    <meta property="twitter:image" content="/og-image.png" />
    
    <!-- Performance & PWA -->
    <meta name="theme-color" content="#0a0a0a" media="(prefers-color-scheme: dark)" />
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Preconnect to API -->
    <link rel="preconnect" href="/api" />
    <link rel="dns-prefetch" href="/api" />
    
    <!-- Critical CSS inline for faster FCP -->
    <style>
      /* Critical above-the-fold styles */
      :root { --background: oklch(1 0 0); --foreground: oklch(0.145 0 0); }
      .dark { --background: oklch(0.145 0 0); --foreground: oklch(0.985 0 0); }
      html { background-color: var(--background); color: var(--foreground); }
      body { margin: 0; font-family: system-ui, -apple-system, sans-serif; }
      #root { min-height: 100vh; }
      .loading-skeleton { 
        background: linear-gradient(90deg, var(--background) 25%, oklch(0.5 0 0 / 10%) 50%, var(--background) 75%);
        background-size: 200% 100%;
        animation: shimmer 1.5s infinite;
      }
      @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Initial loading state for better perceived performance -->
      <div style="display:flex;align-items:center;justify-content:center;min-height:100vh;flex-direction:column;gap:1rem;">
        <div style="width:48px;height:48px;border:3px solid var(--foreground);border-top-color:transparent;border-radius:50%;animation:spin 1s linear infinite;"></div>
        <p style="opacity:0.7;font-size:0.875rem;">Loading StonkMarket...</p>
      </div>
      <style>@keyframes spin { to { transform: rotate(360deg); } }</style>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
