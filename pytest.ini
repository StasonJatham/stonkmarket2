[pytest]
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Custom markers
markers =
    integration: marks tests as integration tests (may require API keys, slower)
    slow: marks tests as slow running (> 10 seconds)

# By default, skip integration and slow tests unless explicitly requested
# Run integration tests with: pytest -m integration
# Run slow tests with: pytest -m slow
# Run all tests with: pytest -m ""
addopts = -m "not integration and not slow"
